<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nanolist</title>

    <!-- build:css -->
    <!-- endbuild -->

</head>
<body>

    <ul class="mui-tabs__bar mui-tabs__bar--justified">
        <li class="mui--is-active green-tab"><a data-mui-toggle="tab" data-mui-controls="pane-justified-1">Green List</a></li>
        <li class="red-tab"><a data-mui-toggle="tab" data-mui-controls="pane-justified-2">Red List</a></li>
    </ul>

    <div class="mui-tabs__pane mui--is-active" id="pane-justified-1">
        <div id="green-list">
            <div class="mui-form--inline green-form form">
                <div class="mui-textfield green-form__input-wrap form__input-wrap">
                    <input type="text" name="green-form_input" id="form__input--green" class="green-form__input form__input"
                           required>
                </div>
                <button class="mui-btn mui-btn--raised mui-btn--primary" id="green-form__submit" name="green-form_submit">Add</button>
                <div class="item-container"></div>
            </div>
        </div>
    </div>

    <div class="mui-tabs__pane" id="pane-justified-2">
        <div id="red-list">
            <div class="mui-form--inline red-form form">
                <div class="mui-textfield red-form__input-wrap form__input-wrap">
                    <input type="text" name="red-form_input" id="form__input--red" class="red-form__input form__input"
                           required>
                </div>
                <button class="mui-btn mui-btn--raised mui-btn--primary" id="red-form__submit" name="red-form_submit">Add</button>
                <div class="item-container"></div>
            </div>
        </div>
    </div>

    <p class="mui--text-caption bottom-caption mui--text-dark-hint">Nanolist by Aleksey Chipiga - plodder from abz.agency</p>

    <button class="mui-btn mui-btn--primary" id="find">Find them all!</button>

    <!-- build:js -->
    <!-- endbuild -->

</body>
</html>
